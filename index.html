<html>
  <head>
    <title>
      Programmers' Calculator
    </title>
  </head>
  <body>
    <h1>Programmers' Calculator</h2>

    <p>Two's complement integers. IEEE floating-point.</p>

    <table id="calculator" class="calctable">
    </table>

    <button onClick="addrow(1)" class="addbutton">Add 8-bit value</button>
    <button onClick="addrow(2)" class="addbutton">Add 16-bit value</button>
    <button onClick="addrow(3)" class="addbutton">Add 32-bit value</button>
    <button onClick="addrow(4)" class="addbutton">Add 64-bit value</button>

    <script src="calc.js"></script>
    <p class="footnote">* 64-bit integer <em>input</em> is currently limited to 53-bits.</p>
  </body>
</html>
