<html>
  <head>
    <title>
      Programmers' Calculator
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Programmers' Calculator</h2>

    <p>Two's complement integers. IEEE floating-point.</p>

    <table id="calculator" class="calctable">
    </table>

    <div class="operators">
      <button onClick="addrow(8)" class="addbutton">Add 8-bit value</button
      ><button onClick="addrow(16)" class="addbutton">Add 16-bit value</button
      ><button onClick="addrow(32)" class="addbutton">Add 32-bit value</button
      ><button onClick="addrow(64)" class="addbutton">Add 64-bit value</button>
      <div>
	<button id="add" onClick="addrow_op('add')" title="Integer Add"
	  class="opbutton">&plus;</button
	><button id="addfp" onClick="addrow_op('addfp')" 
	  title="Floating Point Add" class="opbutton">
	  &plus;<sub>fp</sub>
	</button
	><button id="subtract" onClick="addrow_op('subtract')" title="Integer Subtract"
	  class="opbutton">&minus;</button
	><button id="subtractfp" onClick="addrow_op('subtractfp')" 
	  title="Floating Point Subtract" class="opbutton">
	  &minus;<sub>fp</sub>
	</button
	><button id="multiply" onClick="addrow_op('multiply')" title="Integer Multiply"
	  class="opbutton">&times;</button
	><button id="multiplyfp" onClick="addrow_op('multiplyfp')" 
	  title="Floating Point Multiply" class="opbutton">
	  &times;<sub>fp</sub>
	</button
	><button id="divide" onClick="addrow_op('divide')" title="Integer Divide"
	  class="opbutton">&divide;</button
	><button id="dividefp" onClick="addrow_op('dividefp')" 
	  title="Floating Point Devide" class="opbutton">
	  &divide;<sub>fp</sub>
	</button
	><button id="negate" onClick="addrow_op('negate')" title="Integer Negate"
	  class="opbutton">&#8723;</button
	><button id="negatefp" onClick="addrow_op('negatefp')" 
	  title="Floating Point Negate" class="opbutton">
	  &#8723;<sub>fp</sub>
	</button
	<span style="font-size:50%">More soon...</span>
      </div>
    </div>
    <p class="smallprint">
      &copy; Andrew Stubbs. AGPLv3.
      <a href="https://github.com/a-m-s/progcalc">Source</a>,
      <a href="https://github.com/a-m-s/progcalc/blob/master/README.md">Instructions</a>,
      <a href="https://github.com/a-m-s/progcalc/issues">Bugs</a>.
    </p>

    <script src="util.js"></script>
    <script src="8bit.js"></script>
    <script src="16bit.js"></script>
    <script src="32bit.js"></script>
    <script src="64bit.js"></script>
    <script src="calc.js"></script>
  </body>
</html>
