    <script>
      function testparse(type, base, val, outbase, outval) {
	var s;
	try {
	  var a = new type();
	  var match = a["from"+base](val);
	  s = a["to"+outbase]();

	  // Ignore the return value if the value is meant to change
	  if (outval !== val || base !== outbase)
	    match = true;
	} catch {
	  s = "error";
	}
	document.write("<td bgcolor="+(s === outval
				       ? (match ? "green" : "orange")
				       : "red")
		       + ">" + base + " '"+val+"' = " + outbase + " '"+s+"'<br>"
		       + "<code>" + a.toBin() + "</code>"
		       + (match ? "" : "<br><i>Unexpected inexact parse warning</i>")
		       + "</td>");
      }
      function testunop(op, type, base, val, outtype, outbase, outval) {
	var s;
	try {
	  var a = new type();
	  var b = new outtype();
	  a["from"+base](val);
	  b[op](a);
	  s = b["to"+outbase]();
	} catch {
	  s = "error";
	}
	document.write("<td bgcolor="+(s === outval ? "green" : "red")
		       + ">" + op + " '"+val+"' = '"+s+"'<br>"
		       + "<code>" + a.toBin() + "<br>"
		       + b.toBin() + "</code></td>");
      }
      function testbinop(op, type1, base1, val1, type2, base2, val2, outtype, outbase, outval) {
	var s;
	try {
	  var a = new type1();
	  var b = new type2();
	  var c = new outtype();
	  a["from"+base1](val1);
	  b["from"+base2](val2);
	  c[op](a, b);
	  s = c["to"+outbase]();
	} catch {
	  s ="error";
	}
	document.write("<td bgcolor="+(s === outval ? "green" : "red")
		       + ">'"+val1+"' " + op + " '"+val2+"' = '"+s+"'<br>"
		       + "<code>" + a.toBin() + "<br>"
		       + b.toBin() + "<br>"
		       + c.toBin() + "</code></td>");
      }
    </script>
